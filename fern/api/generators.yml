default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.5.25
        output:
          location: local-file-system
          path: ../../generated/typescript
      - name: fernapi/fern-python-sdk
        version: 0.1.0
        output:
          location: local-file-system
          path: ../../generated/python
      - name: fernapi/fern-openapi
        version: 0.0.26
        output:
          location: local-file-system
          path: ../../generated/openapi
